<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Friend Button in Action</title>
  <link rel="stylesheet" href="resources/styles/styles.css">
</head>
<body>
  <div class="main">
    <div class="banner">
      <div class="cover">
        <img src="resources/images/cover.jpg" alt="Mr. Potu">
      </div>
      <div class="options">
        <div class="avatar">
          <img src="resources/images/avatar.jpg" alt="Potu's Avatar">
        </div>
        <div class="details">
          <div class="infos">
            <div class="user_details">
              <div class="name">Mr. Potu</div>
              <div class="intro">The smartest cat</div>
            </div>
            <div class="buttons">
              <button class="add">Add Friend</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="resources/js/main.js" />

</html>
